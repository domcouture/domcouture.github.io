    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #7C7F8E;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #015494;
            color: #fff;
            padding: 30px 0;
            text-align: center;
            border-radius: 0 0 95% 95%;
        }

        header img {
            width: 150px;
            height: 180px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p {
            font-size: 18px;
            margin-bottom: 5px;
        }

        header .social-links {
            margin-top: 15px;
        }

        header .social-links a {
            display: inline-block;
            margin-right: 15px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            border: 2px solid #fff;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
        }

        header .social-links a:hover {
            background-color: #fff;
            color: #007bff;
        }

        /* Main content styles */
        main {
            max-width: 1500px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .section {
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 8px;
        }

        /* Styling for social links in sections */
        .social-section a {
            display: inline-block;
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-section a:hover {
            color: #c4e3f3;
        }

        /* Additional styles for skills and projects */
        .skills {
            margin-bottom: 20px;
        }
        .skills ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }
        .skills li {
            background-color: #007bff;
            color: #fff;
            padding: 8px 12px;
            border-radius: 15px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .projects {
            margin-bottom: 20px;
        }
        .projects .project {
            background-color: #f9f9f9;
            border-left: 4px solid #007bff;
            padding: 10px;
            margin-bottom: 15px;
        }
        .projects .project h4 {
            margin-bottom: 5px;
        }
        .projects .project p {
            margin-bottom: 10px;
        }

        /* New styles for bubble shapes */
        .bubble {
            position: relative;
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .bubble:before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #007bff;
            border-radius: 50%;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
